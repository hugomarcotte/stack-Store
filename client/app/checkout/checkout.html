<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
	<div class="col-lg-6 col-sm-6 col-md-6">
		<h1>Checkout</h1>
		<div><a href="/cart"><button class="btn btn-primary" style="margin: 10px;">Edit Cart</button></a></div>
		<ul class="list-group">
	      <li class="list-group-item" ng-repeat="item in order">
	      	<span></span>
	          <!-- <strong>{{order}}</strong> -->
	          <img class="cart-img" src="{{item.product.image}}">
	          <b>{{item.product.name}}</b>
	          <p>{{item.product.price | currency}}</p>
	          <p>{{item.qty}}</p>
	      </li>
	    </ul>
	</div>
	<div class="col-lg-6 col-sm-6 col-md-6">
		<b>Total: {{totalPriceCalculator() |currency}}</b>
		<div><button ng-click="placeOrder(order)" class="btn btn-primary" style="margin: 10px;">Place Order</button><div>
		
	</div>
</div>
