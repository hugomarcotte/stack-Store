<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
	<div style="text-align: center;">
		<h1>My Cart</h1>
	</div>
	<br>
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div>{{order}}</div>
	  <!-- Table -->
	  <table class="table">
	  	<tr>
	  		<td>#</td>
	    	<td>Item</td>
	    	<td>Price</td>
	    	<td>Remove</td>
	    	<td>Quantity</td>
	    	<td>Cost</td>
	  	</tr>
	  	<tr ng-repeat="product in order">
	  		<td>{{$index + 1}}</td>
	  		<td>{{product.name}}</td>
	  		<td>{{product.price}}</td>
	  		<td></td>
	  		<td></td>
	  		<td></td>

	  	</tr>
	  </table>
</div>
</div>
