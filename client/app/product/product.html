<div ng-include="'components/navbar/navbar.html'"></div>
<div class="panel panel-primary">
<div class="col-sm-12 panel-heading header-product"><h1>{{product.name}}</h1></div>
</div>
<div class="row">
	<div class="col-lg-6 col-md-12 col-sm-12 header-product">
		<img class="product-image-thumb" src="{{product.image}}">
	</div>
	<div class="col-lg-6 col-md-10 col-sm-10">
		<div style="display " class="product-container panel panel-info">
			<div class="panel-heading">
				<h4>Product Description</h4>
			</div>
			<div class="product-description panel-info fakeclass">
				<h5>{{product.description}}</h5>
			</div>
			<h5 class='fakeclass' >Stock: {{product.qty}}</h5>
			<h5 class='fakeclass'>Price: $ {{product.price}}</h5>
			<form name="products" ng-submit="addToCart(product._id,productQuantity)">
				<label class='fakeclass' style="display:inline-block; text-align:right;">Quantity: </label>
				<input style="display: inline-block" ng-model="productQuantity" ng-init="productQuantity=1" type="number" name="quantity" min="1">
				<div class="button-group" style="margin-top: 10px;">
					<button class="btn btn-primary product-btn fakeclass"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</button>
				</div>
			</form>
			<div>
				<button type='button' class='btn btn-warning product-btn fakeclass' ng-show="checkLogIn() &&!writeReview" ng-click="writeReview = true">Write a Review</button>
				<write-review ng-show="writeReview"></write-review>
			</div>
		</div>
	</div>
</div>

<div class='row' ng-show="reviews.length">
	<div class='col-lg-10 col-md-10 colsm-10 col-lg-offset-2 review-container'><h4>Reviews</h4>
		<ul class="list-group">
			<li  class="list-group-item" ng-repeat="review in reviews">
				<span>
					<span ng-repeat="i in range(1,review.stars)">
						<span class="glyphicon glyphicon-star"></span>
					</span><br>
					<h5><strong>{{review.username}}</strong></h5>
					<p>{{review.text}}</p>
					<h6>{{review.date | date:'medium'}}</h6>
				</span>
			</li>
		</ul>
	</div>
</div>
