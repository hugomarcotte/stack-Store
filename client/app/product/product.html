<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
	<div class="detail-left col-lg-6 col-md-6 col-sm-6">
		<h1>{{product.name}}</h1>
		<img src="{{product.image}}">
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6">
		<div style="display " class="product-container">
			<h4>Product Description</h4>
			<div class="product-description">
				<h5>{{product.description}}</h5>
			</div>
			<h5>Stock: {{product.qty}}</h5>
			<h5>Price: $ {{product.price}}</h5>
			<form name="products" ng-submit="addToCart(product, productQuantity)">
				<label style="display:inline-block; text-align:right;">Quantity: </label>
				<input style="display: inline-block" ng-model="productQuantity" ng-init="productQuantity=1" type="number" name="quantity" min="1">
				<div class="button-group" style="margin-top: 10px;">
					<button class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</button>
				</div>
			</form>
		</div>
	</div>
</div>


<div class='row'>
	<div class='col-lg-10 col-lg-offset-2'>
		<form name='reviewForm' ng-submit="submitReview(product._id,reviewText)">
			<div class='form-group'>
				<button type='button' class='btn btn-warning' ng-show="checkLogIn() &&!writeReview" ng-click="writeReview = true">Write a Review</button><br>
				<textarea ng-show='writeReview' placeholder='This product is so great' ng-model='reviewText'></textarea>

				<br>
				<button class='btn btn-primary btn-xs' ng-show='writeReview' ng-click="writeReview = !writeReview">Submit</button>
				<button type='button' class='btn btn-danger btn-xs' ng-show='writeReview'ng-click="writeReview = !writeReview">Cancel</button>
			</div>
		</form>
	</div>

</div>
<div class='row'>
	<div class='col-lg-10 col-lg-offset-2'>Reviews
		<ul class="list-group">
			<li  class="list-group-item" ng-repeat="review in reviews">
				<span>
					<em>{{review.username}}</em><br>
					<p>{{review.text}}</p>

				</span>
			</li>
		</ul>
	</div>
</div>
