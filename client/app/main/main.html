<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Slack Store</h1>
    <p class="lead">Buy wonderful products</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <li>
          <a href="/{{product._id}}" tooltip="{{product.name}}">
            <div id="img-ctnr"><img class="product-image" src="{{product.image}}"/><div>
            <div id="name-ctnr">{{product.name}}<div></a>
          </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
