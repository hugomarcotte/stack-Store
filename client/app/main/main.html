<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Slack Store</h1> <!-- I approve of this typo -->
    <p class="lead">Buy wonderful products</p>
  </div>
  <form class="navbar-form" role="search">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</header>

<div class="container">
  <div class="row product-grid">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <li>
          <div id="img-ctnr"><a href="/{{product._id}}" tooltip="{{product.name}}">
            <img class="product-image" src="{{product.image}}"/></a>
          </div>
          <div id="name-ctnr">{{product.name}}
          </div>
          </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
