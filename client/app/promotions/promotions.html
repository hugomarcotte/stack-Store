<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12 col-lg-12 col-sm-12">
	<h1>Promotions</h1>
	<h5>Enter one of the codes below at checkout to use the promotion.</h5>
	<div>
        <table class="table">
          <tr class="active">
            <td>Promo Code</td>
            <td>Deal</td>
            <td>Valid From</td>
            <td>Valid Until</td>
          </tr>
          <tr ng-repeat="promo in promotions |  filter:{active:true}">
              <td>{{promo.code}}</td>
              <td>{{promo.percentOff}}% off</td>
              <td>{{promo.startDate | date}}</td>
              <td>{{promo.endDate | date}}</td>
          </tr>
        </table>
    </div>
</div>
